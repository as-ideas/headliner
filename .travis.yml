language: python
python:
- 3.6
install:
- pip install -e ".[tests, docs]"
script:
- pytest -vs --cov=headliner --show-capture=no --disable-pytest-warnings tests/
- cd mkdocs && sh build_docs.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local-dir: docs/
  on:
    branch: master
  target_branch: gh-pages
env:
  global:
    secure: 
after_success:
  - codecov